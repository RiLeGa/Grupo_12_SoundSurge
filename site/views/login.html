<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- CSS -->
    <link rel="stylesheet" href="/css/style.css">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/97534afc6b.js" crossorigin="anonymous"></script>
</head>
<body class="login">
    <main>
        <section class="logo-login">
                <img src="/img/LogoSoundSurge.png" alt="Logo de la empresa">
        </section>
        <h1>Bienvenido</h1>
        <form action="" method="get">
            <button type="submit"><i class="fab fa-google"></i> Acceder con Google</button>

            <button type="submit" class="face"><i class="fab fa-facebook"></i> Acceder con Facebook</button>       
 
            <h4>---------------Ingresar con email---------------</h4>
            <div class="container">
                <label for="usuario">Usuario</label>
                <input type="text" name="usuario" id="usuario" placeholder="Ingresa tu Usuario">
            </div>
            <div class="container">
                <label for="contaseña">Contraseña</label>
                <input type="text" name="contraseña" id="contraseña" placeholder="Ingresa tu contraseña">
            </div>
            <div class="mostrar">
                <input type="checkbox" name="mostrar" id="mostrar">
                <label for="mostrar">Mostrar contraseña</label>
                <a href="">Olvide mi contraseña</a>
            </div>
            <button type="submit" class="inicio">Iniciar sesión</button>

            <h3>¿No tiene cuenta?<a href="/register">Registrate</a></h3>

        </form>
    </main>
</body>
</html>
